<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website summary">
    <meta name="author" content="Syou Zhang">
    <!-- Control the behavior of search engine crawling and indexing -->
    <meta name="robots" content="index,follow"><!-- All Search Engines -->
    <meta name="googlebot" content="index,follow"><!-- Google Specific -->
    <title>貪吃蛇遊戲</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- 遊戲的背景框 -->
    <canvas id="myCanvas" width="320" height="320" style="background-color: black;"></canvas>
    <!-- 目前遊戲分數 -->
    <p id="myScore"></p>
    <!-- 歷史最高分 -->
    <p id="myScore2"></p>
    <!-- 開始新遊戲的按鈕 -->
    <button type="button" id="start" onclick="location.reload()">Start a new Game</button>
    <!-- 方向鍵 -->
    <div class="keyboard">
        <i class="arrow up fa-solid fa-arrow-up"></i>
        <i class="arrow down fa-solid fa-arrow-down"></i>
        <i class="arrow left fa-solid fa-arrow-left"></i>
        <i class="arrow right fa-solid fa-arrow-right"></i>
    </div>
    <script src="./app.js"></script>
</body>

</html>
